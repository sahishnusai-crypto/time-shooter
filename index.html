<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Shooter 3 SWAT</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mistirk/google@eebffdf79a14f6e01e153d5cd4bed23c432874fb/version/time-s3/style.css">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
}
#unity-canvas{ width:100%; height:100%; }
</style>
</head>

<body class="dark">
<div id="unity-container">
  <canvas id="unity-canvas"></canvas>
</div>

<div id="loading-cover">
  <div id="unity-loading-bar">
    <div id="unity-logo">
      <img src="https://cdn.jsdelivr.net/gh/mistirk/google@eebffdf79a14f6e01e153d5cd4bed23c432874fb/version/time-s3/logo.png">
    </div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
</div>

<script>
const buildUrl = "https://cdn.jsdelivr.net/gh/mistirk/google@eebffdf79a14f6e01e153d5cd4bed23c432874fb/version/time-s3";
const loaderUrl = buildUrl + "/ts3.loader.js";

const config = {
  dataUrl: buildUrl + "/ts3.data",
  frameworkUrl: buildUrl + "/ts3.framework.js",
  codeUrl: buildUrl + "/ts3.wasm",
  companyName: "GoGoMan",
  productName: "Time Shooter SWAT",
  productVersion: "0.03"
};

const canvas = document.querySelector("#unity-canvas");

const script = document.createElement("script");
script.src = loaderUrl;
script.onload = () => {
  createUnityInstance(canvas, config, (progress) => {
    document.querySelector("#unity-progress-bar-full").style.width =
      (progress * 100) + "%";
  }).then(() => {
    document.getElementById("loading-cover").style.display = "none";
  }).catch(alert);
};
document.body.appendChild(script);
</script>

</body>
</html>
